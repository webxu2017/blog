<html lang="en">
<head>

<body>
    <form action="" method="post">
        <label for="">姓名:</label> <input type="text" name="user" value="" placeholder="用户名" id="user" /><br/>

        <label for="">评论:</label> <textarea rows="20" cols="50" placeholder="ddd"></textarea><br/>
        我的car: <select name="car">
                    <option value="sb" selected>萨博</option>
                    <option value="ad" >奥迪</option>

        <input type="submit" name="tj" value="提交">
